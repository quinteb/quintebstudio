<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            line-height: 1.8;
        }

        a {
            text-decoration: none;
            color: #00cc99;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Error Container */
        .error-container {
            max-width: 600px;
            margin: 100px auto 0;
            padding: 20px;
        }

        .error-container h1 {
            font-size: 6rem;
            color: #0066cc;
            margin: 0;
            font-weight: 700;
        }

        .error-container p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .error-container a {
            display: inline-block;
            background-color: #0066cc;
            color: #fff;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .error-container a:hover {
            background-color: #0099ff;
        }

        /* Footer */
        footer {
            background-color: #00cc99;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            font-size: 0.9rem;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer div img {
            width: 30px;
            margin: 0 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Oops! The page you are looking for does not exist.</p>
        <p>
            <a href="/">Go back to the homepage</a>
        </p>
    </div>
    <footer>
        <p>Â© 2025 quinteb Studios. All rights reserved.</p>
        <a href="#contact">Contact Us</a> | 
        <a href="#privacy-policy">Privacy Policy</a> | 
        <a href="#terms-of-service">Terms of Service</a> | 
        <a href="#faq">FAQ</a>
        <div style="margin-top: 20px;">
            <a href="https://discord.com" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/000000/discord-logo.png" alt="Discord">
            </a>
            <a href="https://youtube.com" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/000000/youtube-play.png" alt="YouTube">
            </a>
            <a href="https://roblox.com" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/000000/roblox.png" alt="Roblox">
            </a>
        </div>
    </footer>
</body>
</html>
